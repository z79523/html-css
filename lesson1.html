<html lang="en, zh"> <!-- 根标签 "关键字" -->

<head>
	<meta charset="utf-8">
	<title>百度一下，就知道啦</title>
</head>
	
<body>
	<!-- 告诉搜索引擎，爬虫，我们的网站是关于什么的 -->
	Life is shit!!! 美好的生活！！！
	<p> <!-- 独占一行 -->
		this is paragraph！
	</p>

	<h1> 标题 </h1> <!-- 独占一行， 设置字体， 加粗 -->

	<strong> 加粗 </strong>
	<em>斜体</em>
	<p>
		<strong><em> 加粗 斜体</em></strong>
	</p>
	<p>
		<del> $50 </del>
	</p>
	<address> 黑龙江大学 </address>
	<div> 举个例子 </div> <!-- 当成容器，结构化，绑定化操作，-->
	<span>  </span>

</body>


</html>
